<div>
    <h2 id="page-heading">
        <span>Respondents</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-respondent" [routerLink]="['/respondent/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Respondent
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="respondents">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Uuid</span></th>
            <th><span>User Type</span></th>
            <th><span>Is Video Recorded</span></th>
            <th><span>Campaign</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let respondent of respondents ;trackBy: trackId">
                <td><a [routerLink]="['/respondent', respondent.id, 'view' ]">{{respondent.id}}</a></td>
                <td>{{respondent.uuid}}</td>
                <td>{{respondent.userType}}</td>
                <td>{{respondent.isVideoRecorded}}</td>
                <td>
                    <div *ngIf="respondent.campaignId">
                        <a [routerLink]="['../campaign', respondent.campaignId , 'view' ]" >{{respondent.campaignId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/respondent', respondent.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/respondent', respondent.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'respondent', { outlets: { popup: respondent.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
