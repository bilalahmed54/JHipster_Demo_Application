<div>
    <h2 id="page-heading">
        <span>Campaign Comp Brands</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-campaign-comp-brand" [routerLink]="['/campaign-comp-brand/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Campaign Comp Brand
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="campaignCompBrands">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Comp Brand Name</span></th>
            <th><span>Image File Url</span></th>
            <th><span>Campaign</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let campaignCompBrand of campaignCompBrands ;trackBy: trackId">
                <td><a [routerLink]="['/campaign-comp-brand', campaignCompBrand.id, 'view' ]">{{campaignCompBrand.id}}</a></td>
                <td>{{campaignCompBrand.compBrandName}}</td>
                <td>{{campaignCompBrand.imageFileUrl}}</td>
                <td>
                    <div *ngIf="campaignCompBrand.campaignId">
                        <a [routerLink]="['../campaign', campaignCompBrand.campaignId , 'view' ]" >{{campaignCompBrand.campaignId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/campaign-comp-brand', campaignCompBrand.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/campaign-comp-brand', campaignCompBrand.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'campaign-comp-brand', { outlets: { popup: campaignCompBrand.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
