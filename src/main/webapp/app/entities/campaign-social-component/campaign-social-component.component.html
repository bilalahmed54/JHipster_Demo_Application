<div>
    <h2 id="page-heading">
        <span>Campaign Social Components</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-campaign-social-component" [routerLink]="['/campaign-social-component/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Campaign Social Component
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="campaignSocialComponents">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Caption</span></th>
            <th><span>Influencer</span></th>
            <th><span>Image File Url</span></th>
            <th><span>Campaign</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let campaignSocialComponent of campaignSocialComponents ;trackBy: trackId">
                <td><a [routerLink]="['/campaign-social-component', campaignSocialComponent.id, 'view' ]">{{campaignSocialComponent.id}}</a></td>
                <td>{{campaignSocialComponent.caption}}</td>
                <td>{{campaignSocialComponent.influencer}}</td>
                <td>{{campaignSocialComponent.imageFileUrl}}</td>
                <td>
                    <div *ngIf="campaignSocialComponent.campaignId">
                        <a [routerLink]="['../campaign', campaignSocialComponent.campaignId , 'view' ]" >{{campaignSocialComponent.campaignId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/campaign-social-component', campaignSocialComponent.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/campaign-social-component', campaignSocialComponent.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'campaign-social-component', { outlets: { popup: campaignSocialComponent.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
